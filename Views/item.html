<section class="jumbotron" style="width: 40%; margin: 20px auto;">
<form action="http://localhost:3000/item" method="POST">
    <div class="form-group">
        <label for="select">Category</label>
        <select class="form-control" id="select" name="category">
            <option>Main Dishes</option>
            <option>Warm Appetizers</option>
            <option>Cold Appetizers</option>
            <option>Desserts</option>
            <option>Drinks</option>
        </select>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" name="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Price" name="price">
    </div>
    <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" class="form-control" id="weight" placeholder="Weight" name="weight">
    </div>
    <div class="form-group">
        <label for="textarea">Ingredients</label>
        <textarea class="form-control" id="textarea" rows="3" name="ingredients"></textarea>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox" name="removed">
        <label class="form-check-label" for="checkbox">Remove</label>
    </div>
    <input type="hidden" name="reason" value="" id="hidden">
    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Enter</button>
</form>
</div>
<script>
    var check = document.getElementById("checkbox");
    var hidden = document.getElementById("hidden");
    check.addEventListener('change', (e) => {
        if (e.target.checked) {
            var reason = prompt("Enter reason for removing this item", "Enter here");
            if (reason) {
                hidden.value = reason;
                alert(hidden.value);
            }
        }
    });
</script>
</body>
</html>
